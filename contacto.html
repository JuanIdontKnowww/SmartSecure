<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="images/logotipo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="description" content="Contáctanos: Smart Secure. Atención personalizada en seguridad inteligente.">
  <link rel="stylesheet" href="style.css">
  <title>Smart Secure - Contacto</title>
</head>
<body>

  <header>
    <div class="nav-container">
      <a href="index.html" class="logo-link">
        <img src="images/logotipo.png" alt="Smart Secure" class="logo-encabezado">
        <div class="logo-texto">
          <h1 style="color:#23a39b;">SMART SECURE</h1>
          <h3 style="color:#23a39b;">Seguridad en todos lados</h3>
        </div>
      </a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="contacto-hero">
    <h1>Contáctanos</h1>
    <p>Estamos listos para ayudarte a proteger lo que más importa</p>
  </section>

  <section class="container">
    <div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:space-between;">
      <form style="flex:1 1 45%; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
        <label>Nombre</label>
        <input type="text" name="nombre" required>
        
        <label>Email</label>
        <input type="email" name="email" required>
        
        <label>Mensaje</label>
        <textarea name="mensaje" rows="4" required></textarea>
        
        <button type="submit" class="btn-vermas">Enviar</button>
      </form>

      <div style="flex:1 1 45%;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.719642165758!2d-74.79141488671301!3d10.984521435682511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42d644b215555%3A0x2297a344620be3e4!2sParque%20Central!5e0!3m2!1ses!2sco!4v1758306205546!5m2!1ses!2sco" 
          width="100%" height="300" style="border:0; border-radius:8px;" allowfullscreen loading="lazy">
        </iframe>
        <p><strong>Teléfono:</strong> +57 301 6639414</p>
        <p><strong>Email:</strong> contacto.smartsecure@gmail.com</p>
        <p><strong>WhatsApp:</strong> <a href="https://wa.me/573015591100" target="_blank">Escríbenos aquí</a></p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Smart Secure. Todos los derechos reservados.</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // evita el envío automático

      // obtener valores
      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const mensaje = form.mensaje.value.trim();

      // validaciones
      if (nombre.length < 3) {
        alert("Por favor ingresa un nombre válido (mínimo 3 caracteres).");
        form.nombre.focus();
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor ingresa un correo válido.");
        form.email.focus();
        return;
      }

      if (mensaje.length < 10) {
        alert("El mensaje debe tener al menos 10 caracteres.");
        form.mensaje.focus();
        return;
      }

      // si todo está bien
      alert("¡Formulario enviado correctamente!");
      form.reset();
    });
  });
</script>


</body>
</html>
